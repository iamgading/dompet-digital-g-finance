<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>G-Finance | Offline</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg-light: linear-gradient(135deg, rgba(224, 248, 255, 0.9), rgba(225, 239, 255, 0.9));
        --bg-dark: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(12, 74, 110, 0.9));
        --text-light: #0f172a;
        --text-dark: #e2e8f0;
        --card-bg-light: rgba(255, 255, 255, 0.85);
        --card-bg-dark: rgba(15, 23, 42, 0.7);
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-image: var(--bg-dark);
          color: var(--text-dark);
        }
        .card {
          background: var(--card-bg-dark);
          border-color: rgba(226, 232, 240, 0.2);
        }
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-image: var(--bg-light);
        color: var(--text-light);
      }
      .card {
        display: grid;
        gap: 1rem;
        width: min(420px, 86vw);
        padding: 2.5rem;
        border-radius: 1.5rem;
        backdrop-filter: blur(18px);
        border: 1px solid rgba(15, 23, 42, 0.08);
        box-shadow: 0 30px 70px rgba(15, 23, 42, 0.12);
        background: var(--card-bg-light);
        text-align: center;
      }
      h1 {
        font-size: 1.85rem;
        margin: 0;
      }
      p {
        margin: 0;
        line-height: 1.6;
        font-size: 1rem;
      }
      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        margin-top: 0.5rem;
        border-radius: 999px;
        background: linear-gradient(135deg, #22d3ee, #2563eb);
        color: white;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 10px 30px rgba(34, 211, 238, 0.35);
      }
      a:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 36px rgba(37, 99, 235, 0.35);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Anda Sedang Offline</h1>
      <p>
        Sambungan internet terputus. Data terakhir yang tersimpan secara lokal tetap aman.
        Segera sambungkan kembali untuk melanjutkan sinkronisasi transaksi di G-Finance.
      </p>
      <a href="/">Coba Lagi</a>
    </div>
  </body>
</html>
